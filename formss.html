<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <link rel="stylesheet" href="C:\index.html\registartion\assets\css\boostrap\bootstap.min.css">
    <link rel="stylesheet" href="D:\html practice\form.css">
</head>

<body>
    <form class="m-4">
        <form action="www.google.com">
            <h2 class="header">Course regstartion</h2>
            <div>
                <label>First Name<sup class="text-danger">*</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Email<sup class="text-danger">*</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Password<sup class="text-danger">*</label>
                <input type="password" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirm password<sup class="text-danger">*</label>
                <input type="password" class="form-control">

            </div>

            <div class="form-group">
                <label>Phone number<sup class="text-danger">*</label>
                <input type="number" class="form-control">

            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <input type="radio" name=gender value="m">male
                <input type="radio" name="gender" value="f">female
            </div>
            <div>
                <label>Select country<sup class="text-danger">*</label>
                <select name="country" class="form-control">
                    <option value="choose">choose country</option>
                    <option value="india">india</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label>Upload pic</label>
                <input type="file">
            </div>
            <div class="m-2">
                <input type=" button" class="btn btn-primary" value="submit">

            </div>
            </div>
        </form>
    </body>
    </html>
