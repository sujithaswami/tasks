    <body>
        <form class="m-4">
            <form action="www.google.com">
            <h2 class="header">Course regstartion</h2>
            <div class="border p-3 ">
            <h4 class="shead"> Personal Details</h4>
                
                <div >
                    <label>First Name<sup class="text-danger">*</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control">

                <div class="form-group">

                    <input type="password" class="form-control">

                    <label>Confirm password<sup class="text-danger">*</label>
                    <input type="password" class="form-control">

                    <input type="number" class="form-control">

                    <label>DOB</label>
                    <input type="date" class="form-control">

                    <label>Gender</label>
                    <input type="radio"  name= gender value="m">male
                    <input type="radio" name="gender" value="f">female  
                </div>
                <div>

                </div>
            </div>

                <h4 class="shead">Courser Details</h4>
                <div class="form-group">
                    <label>Course details<sup class="text-danger">*</label>
                    <select name="course" class="form-control">

                        <option value="python full stack" >python full stack</option>
                        <option value="mern" >MERN</option>
                        <option value="react js full stack" >react js full stack</option>
                        </select>
                       
                    </div>

                        <label>Delivery mode<sup class="text-danger">*</label>
